# Quick experiment configuration for fast testing

# Experiment name
name: quick_experiment

# Description
description: "Quick protein contact prediction experiment for testing"

# Tags for experiment tracking
tags:
  - quick
  - test
  - sample_data

# Model configuration override
model:
  hidden_dim: 256
  num_layers: 2
  learning_rate: 1.0e-3
  dropout: 0.1

# Data configuration override
data:
  max_length: 128
  batch_size: 2
  use_sample_data: true

# Trainer configuration override
trainer:
  max_epochs: 10
  accelerator: auto
  log_every_n_steps: 5 