# Default data configuration
_target_: data.lightning_datamodule.ProteinContactDataModule

# Dataset parameters
max_length: 256
contact_threshold: 8.0
min_contact_distance: 6
cache_embeddings: true

# Data loading
batch_size: 1
num_workers: 0

# Data splits
train_split: 0.7
val_split: 0.2
test_split: 0.1

# Use sample data for testing
use_sample_data: false